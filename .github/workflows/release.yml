name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.5'
      - name: Generate docs
        run: |
          # Jekyll docs:
          cd docs
          bundle install --path vendor/bundle
          bundle exec jekyll build --destination /tmp/docs

          # TypeDoc docs:
          cd ..
          DEST_DIR=/tmp/docs/api npm run doc-api-ci
      - run: find /tmp/docs

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
      - name: Publish documentation
        uses: peaceiris/actions-gh-pages@v2.6.0
        env:
          # We have to use a deploy key instead of GITHUB_TOKEN :(
          # https://github.com/peaceiris/actions-gh-pages/issues/9
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: /tmp/docs
        with:
          emptyCommits: false
